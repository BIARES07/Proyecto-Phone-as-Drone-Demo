<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-As-Drone Transmitter</title>
    <!-- 1. Cargar la librería de Socket.IO desde el CDN -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #localVideo {
            border: 2px solid #333;
            width: 80%;
            max-width: 400px;
            background-color: #000;
        }
        #startButton {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        /* Consola embebida */
        #embeddedConsoleWrapper {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            max-height: 40vh;
            background: rgba(0,0,0,0.85);
            color: #eee;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.3em;
            display: flex;
            flex-direction: column;
            border-top: 2px solid #444;
            z-index: 9999;
        }
        #embeddedConsoleHeader {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 4px 8px;
            background: #222;
            border-bottom: 1px solid #333;
        }
        #embeddedConsoleHeader button {
            font-size: 11px;
            padding: 4px 8px;
            cursor: pointer;
        }
        #embeddedConsoleLog {
            overflow-y: auto;
            padding: 6px 8px;
            flex: 1;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .log-entry { margin-bottom: 4px; }
        .log-time { color: #888; margin-right:4px; }
        .log-level-info { color: #9cdcfe; }
        .log-level-warn { color: #ffcc66; }
        .log-level-error { color: #ff6b6b; }
        .log-level-debug { color: #baff99; }
        .collapsed #embeddedConsoleLog { display: none; }
        .collapsed { max-height: unset; }
    </style>
</head>
<body>
    <h1>Transmisor de Datos</h1>

    <!-- 2. Elemento de video para la vista previa local -->
    <video id="localVideo" autoplay muted playsinline></video>

    <!-- 3. Botón para iniciar la transmisión (requerido por los navegadores) -->
    <button id="startButton">Iniciar Transmisión</button>

    <!-- 4. Div para mostrar el estado de la conexión y los permisos -->
    <div id="status">Presiona "Iniciar" para comenzar.</div>

    <!-- Contenedor de consola embebida -->
    <div id="embeddedConsoleWrapper" class="collapsed" aria-label="Embedded Console" role="region">
        <div id="embeddedConsoleHeader">
            <strong style="flex:1;">Console</strong>
            <button id="toggleConsoleBtn">Mostrar</button>
            <button id="clearConsoleBtn">Limpiar</button>
        </div>
        <div id="embeddedConsoleLog"></div>
    </div>
    <!-- 5. Enlazar el archivo de lógica principal (ahora al final para que exista la consola) -->
    <script src="script.js"></script>
</body>
</html>
